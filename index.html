<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buckbeak | The most realistic adventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>


    <div class="container">
        <div id="title" class="center">
          <img id ="introImage" src="img/hippogriff.gif" alt="hippogriff">
            <h1 id="header" class="flow-text">Buckbeak Books</h1>
            <h2 id="introQuote" class="center-align">“A man cannot deserve adventures; <br> he cannot earn dragons and hippogriffs.”</h2>
            <h3 id="saidBy" class="center-align">Gilbert K. Chesterton</h3>
      <div class="row">
        <div id="input" class="input-field col s12 m12 l12">
          <input
            id="search-box"
            type="text"
            class="form-control"
            placeholder="Go Hunt"
          />
          <button id="search" class="btn btn-primary" onclick="">Hunting</button>
        </div>
      </div>
    </div>
  
    <div id="book-list">
      <div id="preyDiv">
       
        <h2 class="text-center">The Prey</h2>
        </div>
      <div id="list-output">
      
      </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
  </body>
</html>

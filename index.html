<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@300&display=swap" rel="stylesheet" />
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <title>Buckbeak | The most realistic adventures</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s12 m4 l4 offset-l4 offset-m4"><img class="responsive-img" src="img/hippogriff.gif" alt="hippogriff" /></div>
      </div>
      <div class="row">
        <h1 class="header center yellow-text text-darken-3">Buckbeak Books</h1>
      </div>
      <div class="row">
        <h5 class="header center grey-text text-lighten-1">
          “A man cannot deserve adventures; <br />
          he cannot earn dragons and hippogriffs.”
        </h5>
      </div>
      <div class="row">
        <h6 class="header center grey-text text-lighten-1">Gilbert K. Chesterton</h6>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="input-field col s12 m8 l8 offset-l2 offset-m2">
          <input id="search-box" type="text" placeholder="Let's go hunting for some adventures..." />
        </div>
        <div class="col s12 m12 l12 center">
          <button id="search" class="btn" onclick="">Go Hunting</button>
        </div>
      </div>
    </div>
    <div id="book-list">
      <div class="row">
        <h2 class="header center grey-text text-lighten-1">The Prey</h2>
      </div>
      <div class="container">
        <div class="row">
          <div id="list-output"></div>
        </div>
      </div>
      <script src="js/index.js"></script>
      <script src="js/materialize.js"></script>
    </div>
  </body>
</html>

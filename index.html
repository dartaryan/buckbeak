<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Buckbeak | The most realistic adventures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="row">
      <div class="col s12 m4 l4 offset-l4 offset-m4"> 
        <img class="responsive-img" src="img/hippogriff.gif" alt="hippogriff">
      </div>
    </div>
    <div class="row">
      <div class="header center">
        <h1 class="yellow-text text-darken-3">Buckbeak Books</h1>
      </div>
    </div>
    <div class="row">
      <div  class="header center">
        <h5 class="grey-text text-lighten-1">
        “A man cannot deserve adventures; <br> he cannot earn dragons and hippogriffs.”</h4>
      </div>
    </div>
    <div class="row">
      <div  class="header center">
        <h6 class="grey-text text-lighten-1">Gilbert K. Chesterton</h6>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12 m8 l8 offset-l2 offset-m2">
        <input
          id="search-box"
          type="text"
          placeholder="Let's go hunting for some adventures..."
          />
      </div>
      <div  class="col s12 m12 l12 center"> 
        <button id="search" class="btn" onclick="">Go Hunting</button>
      </div>
    </div>
    
    <div id="book-list">
      <div id="preyDiv">
        <h2 class="text-center">The Prey</h2>
      </div>
      <div id="list-output">
      </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
  </body>
</html>
